	body {
		color: #337ab7;

		.background {
		  fill: none;
		  pointer-events: all;
		}

		.mapfeature {
		  cursor: pointer;
          stroke-linecap: round;
          stroke-linejoin: round;
		}

		.mesh {
		  fill: none;
		  stroke: #fff;
		  stroke-linecap: round;
		  stroke-linejoin: round;
		}

		.maptooltip {
		  border-style: solid;
		  border-width: 0.5px;
		  background-color: white;
		  padding: 1px;
		  position: absolute;
		  pointer-events: none;
		  font-size: 10px;
		}

		pc_svg {
		  font: 10px sans-serif;
		}

		.background path {
		  fill: none;
		  stroke: #ddd;
		  shape-rendering: crispEdges;
		}

		.foreground path {
		  fill: none;
		  stroke: steelblue;
		}

		.brush .extent {
		  fill-opacity: .3;
		  stroke: #fff;
		  shape-rendering: crispEdges;
		}

		.axis pc_line,
		.axis path {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.axis text {
		  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
		  cursor: move;
		}
